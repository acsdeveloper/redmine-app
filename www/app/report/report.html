<ion-view view-title="Report" class="form-container">
    <header class="bar bar-header bar-stable">
        <h1 class="title">Monthly Lunch Report</h1>
    </header>
    <ion-content class="lunch-screen" overflow-scroll=”false”>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Month
                </div>
                <select ng-model="vm.monthsvalue" ng-change="vm.getreports()" ng-options="vm.months.indexOf(month) as month for (idx, month) in vm.months">
                </select>
            </label>

        </div>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Year
                </div>
                <select ng-model="vm.yearvalue"  ng-change="vm.getreports()" ng-options="year for year in vm.years">
                </select>
            </label>

        </div>
        <div class="summary">
                <div class="message">
                        Total Days   :    {{vm.totaldays || vm.def}}
                 </div>
                 <div class="message">
                         Total Amount   :  {{vm.totalamount || vm.def | currency: "&#8377;" }}
                </div>
        </div>
    </ion-content>
</ion-view>
