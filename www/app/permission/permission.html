<ion-view>
	<ion-header-bar align-title="center" class="bar-stable">
	  	<div class="buttons">
	    	<button class="button button-icon ion-chevron-left" ng-click="vm.myGoBack()"></button>
	  	</div>
	  	<h1 class="title">Permission</h1>
	</ion-header-bar>
	<ion-content class="container">
		<ion-list class="permission">
			<div class="member_info">
				<h4>User Info</h4>

				<div class="row">
                    <div class="col">
                        {{vm.getuserDetails.firstname}} {{vm.getuserDetails.lastname}}
                    </div>
                </div>

                <div class="row">
                    <div class="col col-50">
                        Shift Timing
                    </div>
                    <div class="col col-50">
                        8.30 am to 5.30 pm
                    </div>
                </div>
			</div>
			<div class="booking">
				<h4>Booking </h4>
				<button class="button button-full button-positive btn-home">
                    Late
                </button>
                <button class="button button-full button-positive btn-home">
                    I'm In Office
                </button>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
