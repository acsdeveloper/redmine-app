<ion-view>
    <ion-header-bar align-title="center" class="bar-stable">
        <div class="buttons">
            <button class="button button-icon ion-chevron-left" ng-click="vm.myGoBack()"></button>
        </div>
        <h1 class="title">Permission</h1>
    </ion-header-bar>
    <ion-content class="container">
        <ion-list class="permission">
            <div class="member_info">
                <h4>User Info</h4>

                <div class="row">
                    <div class="col">
                        {{vm.userInfo.firstname}} {{vm.userInfo.lastname}}
                    </div>
                </div>

                <div class="row">
                    <div class="col col-50">
                        Office Time
                    </div>
                    <div class="col">
                        {{vm.officeStartTime}}
                    </div>
                </div>

                <div class="row">
                    <div class="col col-50">
                        Today Office Time
                    </div>
                    <div class="col">
                        <input type="text" class="col pad-0" ng-model="vm.dayStartTime" placeholder="Enter Time" ng-click="vm.enterTime()" readonly>
                    </div>
                </div>
                <div class="row" ng-show="!vm.isPermissionValid">
                    <div class="col col-50">
                        Permission Time
                    </div>
                    <div class="col">
                        {{vm.permissionTime}} Minutes
                    </div>
                </div>
            </div>
            <div class="booking">
                <h4>Permission Booking</h4>
                <div class="row list">
                    <!-- <input type="number" class="pad-0" ng-model="vm.requestTime" placeholder="Enter Permission Time" ng-change="vm.enterMinutes()"> -->
                    <div class="col col-50">
                        Permission Time
                    </div>
                    <label class="item-select col col-50">
                        <select ng-model="vm.requestTime" ng-change="vm.enterMinutes()">
                            <option value="">Select</option>
                            <option value=15>15 Minutes</option>
                            <option value=30>30 Minutes</option>
                            <option value=45>45 Minutes</option>
                            <option value=60>60 Minutes</option>
                        </select>
                    </label>

                </div>
                <div ng-show="!vm.isMinutesValid" class="error-msg">Please select Permission time.</div>
                <button class="button button-full button-positive btn-home" ng-click="vm.submitPermission()">
                    Submit
                </button>
                <button class="button button-full button-positive btn-home" ng-disabled="vm.isOffice" ng-click="vm.officeClick()">
                    I'm in Office
                </button>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
